<h2>Contact Us:</h2>

    <form action="#" method="post">
        
        <fieldset>
            <legend>Personal Information</legend>
<div><br>          
            <label for="firstName">First Name:* </label>
            <input type="text" id="firstName" name="firstName" maxlength="25" required>
</div>
<div><br>
            <label for="lastName">Last Name:* </label>
            <input type="text" id="lastName" name="lastName" maxlength="25" required>
</div>
<div><br>
            <label for="email">Email:* </label>
            <input type="email" id="email" name="email" maxlength="35" required>
</div>
<div><br>
    <label>Please select the music genre(s) that you like:</label><br>
    <input type="checkbox" id="classic" name="music_genre[]" value="Classic">
    <label for="classic">Classic</label><br>

    <input type="checkbox" id="jazz" name="music_genre[]" value="Jazz">
    <label for="jazz">Jazz</label><br>

    <input type="checkbox" id="blues" name="music_genre[]" value="Blues">
    <label for="blues">Blues</label><br>

    <input type="checkbox" id="instrumental" name="music_genre[]" value="Instrumental">
    <label for="instrumental">Instrumental</label>
    <br><br>
</div>
            
        </fieldset>

        <fieldset><br>
            <legend>Your Message</legend>
            <label for="referral">How did you hear about us?</label>
            <select id="referral" name="referral">
                <option value="website">Our website</option>
                <option value="friends">Friends</option>
                <option value="tv">TV Adv.</option>
                <option value="other">Other</option>
            </select>
<div><br>

            <label>Would you like to subscribe to our newsletter?</label>
            <input type="radio" id="subscribeYes" name="subscribe" value="yes" checked>
            <label for="subscribeYes">Yes</label>
            <input type="radio" id="subscribeNo" name="subscribe" value="no">
            <label for="subscribeNo">No</label>
            <input type="radio" id="subscribeMaybe" name="subscribe" value="maybe">
            <label for="subscribeMaybe">Maybe</label>
</div>           
<div><br>
            <label for="message">Your Request :</label>
            <br><textarea id="message" name="message" rows="5" cols="40"></textarea>
            <br><br>
</div>

            </select>
            <label for="updates">Sign me up for email updates</label>
            <input type="checkbox" id="updates" name="updates" checked>
        <br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
